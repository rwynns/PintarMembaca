<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suku Kata Sounds</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body style="background: url('bg4.png') no-repeat center center fixed; background-size: cover; margin: 0; padding: 0; overflow: hidden;">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">BrandName</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper">
    <h2>Suku Kata Sounds</h2>
    <div class="container">
      <div class="row">
        <!-- Loop untuk suku kata -->
        <script>
          const sukuKata = ['ba', 'bi', 'bu', 'be', 'bo', 'ca', 'ci', 'cu', 'ce', 'co'];
          sukuKata.forEach(kata => {
            document.write(`
              <div class="col-2">
                <div class="clickable-box" onclick="playSound('${kata}')">
                  <img src="images/${kata}.png" alt="${kata}">
                  <p>${kata}</p>
                </div>
                <audio id="audio-${kata}" src="sounds/${kata}.mp3"></audio>
              </div>
            `);
          });
        </script>
      </div>
    </div>
  </div>

  <script>
    function playSound(kata) {
      const audio = document.getElementById(`audio-${kata}`);
      audio.play();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
